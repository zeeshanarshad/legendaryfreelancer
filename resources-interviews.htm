	<div class="container">    
		
	<div class="row" id="interviews"></div>
    <script>
      var videos = [
        { code: "BG4ztbayPrA", url: "https://www.youtube.com/watch?v=BG4ztbayPrA" },
        { code: "bp9qMyXS1bU", url: "https://www.youtube.com/watch?v=bp9qMyXS1bU" },
        { code: "Ogi_RA5tYRk", url: "https://www.youtube.com/watch?v=Ogi_RA5tYRk" },
        { code: "d5c2PQOQOP4", url: "https://www.youtube.com/watch?v=d5c2PQOQOP4" },
        { code: "bAvrQhmXU1c", url: "https://www.youtube.com/watch?v=bAvrQhmXU1c" },
        { code: "k2kBaU2Sxgs", url: "https://www.youtube.com/watch?v=k2kBaU2Sxgs" },
        { code: "AnPetVtjDmo", url: "https://www.youtube.com/watch?v=AnPetVtjDmo" },
      ];

      // Reference to the row element where the video thumbnails will be placed
      var rowElement = document.getElementById('interviews');

      // Loop to create and append columns for each video
      videos.forEach(video => {
        // Create a column for each video
        var colDiv = document.createElement('div');
        colDiv.className = 'col-12 col-md-4 mb-4';

        // Create a link for the video
        var link = document.createElement('a');
        link.href = video.url;
        link.className = 'd-block';
        link.target = '_blank';

        // Create an image thumbnail for the video
        var img = document.createElement('img');
        img.src = 'https://img.youtube.com/vi/' + video.code + '/0.jpg'; // YouTube thumbnail image
        img.alt = 'Video Thumbnail';
        img.className = 'img-fluid rounded shadow-sm hover-effect';

        // Append image to link, then append link to column
        link.appendChild(img);
        colDiv.appendChild(link);

        // Append column to the row
        rowElement.appendChild(colDiv);
      });
    </script>
