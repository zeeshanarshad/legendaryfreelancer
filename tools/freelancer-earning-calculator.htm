        <!-- Calculator Form -->
        <form id="calcForm" class="row g-3">
          <div class="col-md-6">
            <label for="rate" class="form-label">Hourly Rate (USD $)</label>

  <!-- Calculator Script -->
  <script>
    const USD_TO_PKR = 278; // update exchange rate here

    document.getElementById("calcForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let rate = parseFloat(document.getElementById("rate").value) || 0;
      let hours = parseFloat(document.getElementById("hours").value) || 0;
      let weeklyUSD = rate * hours;
      let monthlyUSD = weeklyUSD * 4;
      let yearlyUSD = weeklyUSD * 52;

      // PKR conversion
      let weeklyPKR = weeklyUSD * USD_TO_PKR;
      let monthlyPKR = monthlyUSD * USD_TO_PKR;
      let yearlyPKR = yearlyUSD * USD_TO_PKR;

      let result = `
        <strong>Estimated Earnings:</strong><br><br>
        Weekly: $${weeklyUSD.toFixed(2)} (PKR ${weeklyPKR.toLocaleString()})<br>
        Monthly: $${monthlyUSD.toFixed(2)} (PKR ${monthlyPKR.toLocaleString()})<br>
        Yearly: $${yearlyUSD.toFixed(2)} (PKR ${yearlyPKR.toLocaleString()})
      `;

      let resDiv = document.getElementById("result");
      resDiv.innerHTML = result;
      resDiv.classList.remove("d-none");
    });
  </script>
